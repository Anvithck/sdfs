steps:
- name: getsdfscli
  entrypoint: 'bash'
  args: [ '-c', "gsutil cp gs://${_DIST_BUCKET}/sdfscli/sdfscli-master /tmp/ 
    && rm -rf install-packages/deb/sbin/sdfscli
    && rm -rf install-packages/deb/usr/share/sdfs/sdfscli
    && cp /tmp/sdfscli-master install-packages/deb/sbin/sdfscli 
    && cp /tmp/sdfscli-master install-packages/deb/usr/share/sdfs/sdfscli
    && rm /tmp/sdfscli-master"]
- name: getmountsdfs
  entrypoint: 'bash'
  args: [ '-c', "gsutil cp gs://${_DIST_BUCKET}/hybrics-fs/mount.sdfs-master /tmp/ 
    && rm -rf install-packages/deb/sbin/mount.sdfs
    && rm -rf install-packages/deb/usr/share/sdfs/mount.sdfs
    && cp /tmp/mount.sdfs-master install-packages/deb/sbin/mount.sdfs 
    && cp /tmp/mount.sdfs-master install-packages/deb/usr/share/sdfs/mount.sdfs"]
- name: gcr.io/kaniko-project/executor:latest
  args:
    - --destination=gcr.io/$PROJECT_ID/hybrics-build:$BRANCH_NAME
    - --cache=false
    - --cache-ttl=10h
    - --target=builder
    - --dockerfile=Dockerfile.base
- name: gcr.io/kaniko-project/executor:latest
  args:
      - --destination=gcr.io/$PROJECT_ID/hybrics:$BRANCH_NAME
      - --cache=false
      - --cache-ttl=10h
      - --dockerfile=Dockerfile
- name: gcr.io/cloud-builders/gcloud
  entrypoint: 'bash'
  args: [ '-c', "mkdir pkgs/" ]
- name: gcr.io/cloud-builders/docker
  entrypoint: 'bash'
  args: [ '-c', 'docker run --rm gcr.io/hybrics/hybrics-build:$BRANCH_NAME | tar --extract --verbose -C pkgs/']
- name: gcr.io/cloud-builders/gcloud
  entrypoint: 'bash'
  args: [ '-c', "gsutil cp pkgs/*.* gs://${_DIST_BUCKET}/pkgs/" ]
substitutions:
  _DIST_BUCKET: abucket # default value
timeout: 10800s
options:
  machineType: 'N1_HIGHCPU_32'
steps:
- name: gcr.io/kaniko-project/executor:latest
  args:
    - --destination=gcr.io/$PROJECT_ID/hybrics-build:$BRANCH_NAME
    - --cache=true
    - --cache-ttl=10h
    - --target=builder
    - --dockerfile=Dockerfile
- name: gcr.io/kaniko-project/executor:latest
  args:
      - --destination=gcr.io/$PROJECT_ID/hybrics:$BRANCH_NAME
      - --cache=true
      - --cache-ttl=10h
      - --dockerfile=Dockerfile
- name: gcr.io/cloud-builders/gcloud
  entrypoint: 'bash'
  args: [ '-c', "mkdir pkgs/" ]
- name: gcr.io/cloud-builders/docker
  entrypoint: 'bash'
  args: [ '-c', 'docker run --rm gcr.io/hybrics/hybrics-build:$BRANCH_NAME | tar --extract --verbose -C pkgs/']
- name: gcr.io/cloud-builders/gcloud
  entrypoint: 'bash'
  args: [ '-c', "gsutil cp pkgs/*.* gs://hybricsbinaries/pkgs/" ]
timeout: 10800s
options:
  machineType: 'N1_HIGHCPU_32'